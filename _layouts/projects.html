---
layout: default
bodyClass: "page-projects"
---

<div class="intro intro-compact">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-8">
        {{ content }}
      </div>
    </div>
  </div>
</div>

<div class="strip">
  <div class="container pb-6 pb-md-10">
    <div class="row justify-content-start">
      {% for project in site.data.projects %}
      <div class="col-12 col-md-4 mb-1">
        <div class="service service-summary">
          <div class="service-content">
            <img alt="{{ project.title }}"
              src="{{ '/images/projects/' | append: project.title | append: '.jpg' | relative_url }}"
              class="img-fluid w-100" style="height: 250px; object-fit: cover; border-radius: 8px;" />
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
